<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>软蚁短网址系统 - Power By UrlToShort</title>
		<link rel="stylesheet" href="CSS/bootstrap.min.css" />
		<link rel="stylesheet" href="CSS/style.css" />
	</head>

	<body class="index">
		<div class="title">
			<h1 class="text-center text-info"><b>软蚁短网址系统</b></h1>
		</div>
		<div class="col-sm-2 hidden-xs"></div>
		<div class="col-sm-8 col-xs-12 main">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">缩短网址</h3>
				</div>
				<div class="panel-body">
					<br>
					<div class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">长网址：</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="old_url" placeholder="在这里输入长网址...">
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword3" class="col-sm-2 control-label">短网址：</label>
							<div class="col-sm-9">
								<div class="input-group">
									<div class="input-group-addon">http://dwz.jiuone.cn/</div>
									<input type="text" class="form-control" id="new_url" placeholder="自定义地址">
								</div>

							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">提示语：</label>
							<div class="col-sm-9">
								<div class="well well-sm">暂无任何提示！</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="button" class="btn btn-default">立即生成</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">还原网址</h3>
				</div>
				<div class="panel-body">
					<br>
					<div class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">短网址：</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="old_url" placeholder="在这里输入短网址...">
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword3" class="col-sm-2 control-label">长网址：</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="old_url" placeholder="这里显示短网址的源地址">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">提示语：</label>
							<div class="col-sm-9">
								<div class="well well-sm">暂无任何提示！</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="button" class="btn btn-default">立即还原</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-2 hidden"></div>
		<div class="foot">
			<hr />
			<p class="text-center">软蚁短网址系统 &copy; 2018 Power By
				<a href="http://www.jiuone.cn/" target="_blank">SoftAnts</a> UrlToShort</p>
		</div>
		<script type="text/javascript" src="Script/bootstrap.min.js"></script>
		<script type="text/javascript" src="Script/script.js"></script>
	</body>

</html>
